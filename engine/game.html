<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Snake 3D</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="../style.css">
</head>


<body>
<div class="row" style="height: 100%; margin: 0px;">

<!--    Loader -->
    <div id="loader-div" class="container loader-container" style="padding: 0px;">
        <div class="row align-items-center loader-container" style="margin: 0px;">
            <div class="offset-4 col-4">
<!--                <div class="progress">-->
                    <div class="progress">
                        <div id="loader-progress-bar" class="progress-bar progress-bar-striped bg-warning" role="progressbar" style="width: 0%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
<!--                    <div class="progress-bar" role="progressbar" style="width: 15%" aria-valuenow="15" aria-valuemin="0" aria-valuemax="100"></div>-->
<!--                    <div class="progress-bar bg-success" role="progressbar" style="width: 30%" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100"></div>-->
<!--                    <div class="progress-bar bg-info" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>-->
<!--                </div>-->
            </div>
        </div>
    </div>

<!--    Canvas -->
    <canvas id="canvas-div" style="padding: 0px;">
        Sorry, <strong>CANVAS</strong> is not supported by your browser. Get a more recent one to play my game!
    </canvas>

<!--    Menu -->
    <div id="settings-div" class="col-6 container menu-container">

        <form class="row" style="background-color: #55aaff; ">

            <div class="col-12">
                <div class="offset-md-4 col-md-4">
                    <input id="username-text" type="text" class="form-control" id="inputEmail4" placeholder="Username">
                </div>

            </div>


            <div class="row" style="margin: 0px">
                <div class="row col-8">

                    <div class="row">

                        <div class="col-6">
                            Game mode
                            <select id="game-mode-select" class="form-select" aria-label="Default select example">
                                <option selected value="custom-select">Custom</option>
                                <option value="regular-select">Regular</option>
                            </select>

                        </div>

                        <div class="col-6">
                            Texture pack
                            <select  id="texture-mode-select" class="form-select" aria-label="Default select example">
                                <option value="1" selected>One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>

                        </div>

                    </div>

                    <div class="col-4" style="padding: 20px 0 20px 20px">

                        <div class="offset-md-1 col-md-10"> dimension [5, 50] </div>
                        <div class="offset-md-1 col-md-10"> level [1, 10] </div>

                    </div>

                    <div class="col-4" style="padding: 20px 20px 20px 0">
                        <input id="env-dim-range" type="range" class="form-range" min="5" max="50" step="1" value="5" >
                        <input id="env-level-range" type="range" class="form-range" min="1" max="10" step="1" >
                    </div>


                </div>


                <div class="col-4">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="spw-obs-check">
                        <label class="form-check-label" for="spw-obs-check"> spawning obstacle</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="spw-bonus-check">
                        <label class="form-check-label" for="spw-bonus-check"> spawning bonus </label>
                    </div>
                    <br>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="mov-obs-check">
                        <label class="form-check-label" for="mov-obs-check"> moving obstacle</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="mov-food-check">
                        <label class="form-check-label" for="mov-food-check"> moving food </label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="mov-bonus-check">
                        <label class="form-check-label" for="mov-bonus-check"> moving bonus </label>
                    </div>
                    <br>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="des-obs-check">
                        <label class="form-check-label" for="des-obs-check"> destructible obstacles </label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="des-food-check">
                        <label class="form-check-label" for="des-food-check"> destructible food </label>
                    </div>

                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="des-bonus-check">
                        <label class="form-check-label" for="des-bonus-check"> destructible bonus </label>
                    </div>


                </div>

            </div>

            <div class="col-12">
                    <button type="button" class="offset-2 col-4 btn btn-primary" id="btn-save"> Save </button>
                    <button type="button" class="col-4 btn btn-primary" id="btn-start" disabled> Start </button>
            </div>

        </form>
    </div>



</div>

</body>

<!--<script type="module" src="GameEngine.js"></script>-->
<script type="module" src="GameEngine.js"></script>

</html>
